<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos Online</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Google Tag Manager (GTM) - O script GTM será carregado somente após o consentimento -->
</head>
<body>
    <!-- Banner de consentimento de cookies -->
    <div id="cookie-consent-banner" style="position: fixed; bottom: 0; width: 100%; background: #333; color: white; padding: 20px; text-align: center; display: none;">
        <p>Este site utiliza cookies para melhorar sua experiência. <a href="/politica-de-cookies" style="color: lightblue;">Saiba mais</a>.</p>
        <button id="accept-cookies" style="margin-right: 10px; padding: 10px; background-color: green; color: white; border: none; cursor: pointer;">Aceitar</button>
        <button id="deny-cookies" style="padding: 10px; background-color: red; color: white; border: none; cursor: pointer;">Recusar</button>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6X9FQRQ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <script>
      // Função para carregar o GTM após o consentimento
      function loadGTM() {
          var gtmScript = document.createElement('script');
          gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-N6X9FQRQ';
          document.head.appendChild(gtmScript);
      }

      // Verificar se o consentimento já foi dado
      window.addEventListener('load', function() {
          var cookiesAccepted = localStorage.getItem('cookiesAccepted');

          // Exibir o banner de consentimento se ainda não houver decisão
          if (!cookiesAccepted) {
              document.getElementById('cookie-consent-banner').style.display = 'block';
          } else if (cookiesAccepted === 'true') {
              // Carregar GTM se o consentimento foi dado anteriormente
              loadGTM();
          }
      });

      // Ações para o botão de aceitar cookies
      document.getElementById('accept-cookies').addEventListener('click', function() {
          window.localStorage.setItem('cookiesAccepted', 'true');
          document.getElementById('cookie-consent-banner').style.display = 'none';
          loadGTM(); // Carregar o GTM após aceitação
      });

      // Ações para o botão de recusar cookies
      document.getElementById('deny-cookies').addEventListener('click', function() {
          window.localStorage.setItem('cookiesAccepted', 'false');
          document.getElementById('cookie-consent-banner').style.display = 'none';
      });
    </script>
</body>
</html>
