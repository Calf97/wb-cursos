<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos Online</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){
        w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:''; j.async=true; j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;
        f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-N6X9FQRQ');
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <!-- Banner de consentimento de cookies -->
    <div id="cookie-consent-banner" style="position: fixed; bottom: 0; width: 100%; background: #333; color: white; padding: 20px; text-align: center; display: none;">
      <p>Este site utiliza cookies para melhorar sua experiência. <a href="/politica-de-cookies" style="color: lightblue;">Saiba mais</a>.</p>
      <button id="accept-cookies" style="margin-right: 10px; padding: 10px; background-color: green; color: white; border: none; cursor: pointer;">Aceitar</button>
      <button id="deny-cookies" style="padding: 10px; background-color: red; color: white; border: none; cursor: pointer;">Recusar</button>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6X9FQRQ"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Google Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GT-M69F4HB5"></script>
    
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Inicialmente não configurar o Google Analytics até que o consentimento seja dado
      function loadAnalytics() {
        gtag('config', 'GT-M69F4HB5');
      }

      // Verifica se o consentimento foi dado anteriormente
      if (!localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookie-consent-banner').style.display = 'block';
      }

      // Função para aceitar cookies
      document.getElementById('accept-cookies').addEventListener('click', function() {
        localStorage.setItem('cookiesAccepted', 'true');
        document.getElementById('cookie-consent-banner').style.display = 'none';
        loadAnalytics(); // Carregar o Google Analytics
        window.gtag('consent', 'update', {
          'ad_storage': 'granted',
          'analytics_storage': 'granted'
        });
      });

      // Função para recusar cookies
      document.getElementById('deny-cookies').addEventListener('click', function() {
        localStorage.setItem('cookiesAccepted', 'false');
        document.getElementById('cookie-consent-banner').style.display = 'none';
        window.gtag('consent', 'update', {
          'ad_storage': 'denied',
          'analytics_storage': 'denied'
        });
      });
    </script>
  </body>
</html>
